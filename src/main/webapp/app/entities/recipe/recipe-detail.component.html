<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="recipe">
            <h2><span jhiTranslate="recipeMeApp.recipe.detail.title">Recipe</span> {{recipe.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="recipeMeApp.recipe.name">Name</span></dt>
                <dd>
                    <span>{{recipe.name}}</span>
                </dd>
                <dt><span jhiTranslate="recipeMeApp.recipe.description">Description</span></dt>
                <dd>
                    <span>{{recipe.description}}</span>
                </dd>
                <dt><span jhiTranslate="recipeMeApp.recipe.user">User</span></dt>
                <dd>
                    {{recipe.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/recipe', recipe.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
