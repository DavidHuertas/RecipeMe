<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-conversion-heading" jhiTranslate="recipeMeApp.conversion.home.createOrEditLabel">Create or edit a Conversion</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="recipeMeApp.conversion.originUnit" for="field_originUnit">Origin Unit</label>
                    <select class="form-control" name="originUnit" formControlName="originUnit" id="field_originUnit">
                        <option value="G">{{'recipeMeApp.Unit.G' | translate}}</option>
                        <option value="KG">{{'recipeMeApp.Unit.KG' | translate}}</option>
                        <option value="ML">{{'recipeMeApp.Unit.ML' | translate}}</option>
                        <option value="L">{{'recipeMeApp.Unit.L' | translate}}</option>
                        <option value="TSP">{{'recipeMeApp.Unit.TSP' | translate}}</option>
                        <option value="TBSP">{{'recipeMeApp.Unit.TBSP' | translate}}</option>
                        <option value="CUP">{{'recipeMeApp.Unit.CUP' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('originUnit')!.invalid && (editForm.get('originUnit')!.dirty || editForm.get('originUnit')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('originUnit')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="recipeMeApp.conversion.convertedUnit" for="field_convertedUnit">Converted Unit</label>
                    <select class="form-control" name="convertedUnit" formControlName="convertedUnit" id="field_convertedUnit">
                        <option value="G">{{'recipeMeApp.Unit.G' | translate}}</option>
                        <option value="KG">{{'recipeMeApp.Unit.KG' | translate}}</option>
                        <option value="ML">{{'recipeMeApp.Unit.ML' | translate}}</option>
                        <option value="L">{{'recipeMeApp.Unit.L' | translate}}</option>
                        <option value="TSP">{{'recipeMeApp.Unit.TSP' | translate}}</option>
                        <option value="TBSP">{{'recipeMeApp.Unit.TBSP' | translate}}</option>
                        <option value="CUP">{{'recipeMeApp.Unit.CUP' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('convertedUnit')!.invalid && (editForm.get('convertedUnit')!.dirty || editForm.get('convertedUnit')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('convertedUnit')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="recipeMeApp.conversion.converter" for="field_converter">Converter</label>
                    <input type="number" class="form-control" name="converter" id="field_converter"
                           formControlName="converter"/>
                    <div *ngIf="editForm.get('converter')!.invalid && (editForm.get('converter')!.dirty || editForm.get('converter')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('converter')?.errors?.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('converter')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
